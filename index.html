<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container quizApp  border rounded shadow my-5 mx-auto p-4">

        <div class="row justify-content-center mb-2">
            <div class="col-sm-12 col-md-8 ">
                <h1 class="text-center border-bottom border-2 shadow rounded p-2">Quiz App</h1>

                <div class="timerQuestionNoDiv d-flex justify-content-between flex-wrap">
                    <h2 id="questionNum">Question number 0/5</h2>
                    <h2 class="time "><span id="minutes"> 05</span> : <span id="seconds">00</span></h2>
                </div>

                <h3 id="questionTxt">What is the ........?</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 ">
                <div class="container-fluid">
                    <div class="row" id="options">
                        <div class="col-sm-12 col-md-6 my-2">
                            <button  id="opt1"
                                class="btn shadow btn-outline-dark h-100 w-100 p-2">option 1</button>
                        </div>
                        <div class="col-sm-12 col-md-6  my-2">
                            <button  id="opt2"
                                class="btn shadow btn-outline-dark h-100 w-100 p-2">option 2</button>
                        </div>
                        <div class="col-sm-12 col-md-6 my-2">
                            <button  id="opt3"
                                class="btn shadow btn-outline-dark h-100 w-100 p-2">option 3</button>
                        </div>
                        <div class="col-sm-12 col-md-6 my-2">
                            <button  id="opt4"
                                class="btn shadow btn-outline-dark h-100 w-100 p-2">option 4</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-2 d-flex justify-content-end" id="startBtn">
            <!-- <button onclick="next()" class="btn shadow btn-dark">Next</button> -->
            <button onclick="start()" class="btn shadow btn-dark">Start</button>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
